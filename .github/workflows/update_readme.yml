name: Update README with Tistory Posts

on:
  schedule:
    - cron: '0 * * * *' # 매시간 실행해
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch Latest Tistory Posts
        env:
          TISTORY_BLOG_URL: ${{ secrets.TISTORY_BLOG_URL }}
        run: |
          python ./fetch_tistory_posts.py

      - name: Update README.md
        run: |
          sed -i '/## Latest Tistory Posts/,$d' README.md
          cat latest_posts.md >> README.md
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update README with latest Tistory posts'

      - name: Push changes
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
